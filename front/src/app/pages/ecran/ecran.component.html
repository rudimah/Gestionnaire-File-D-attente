@if (show) {
  <app-display-ticket [ticket]="ticket"></app-display-ticket>
}

@if (tickets.length == 0) {
  <p>Pas de Ticket en cours</p>
}


<div class="ticket-container">
  @for (ticket of tickets ; track ticket.client) {
    <div class="ticket-block">
      <p>Ticket : {{ ticket.client }}</p>
      <p>Box : {{ ticket.box }}</p>
    </div>
  }
</div>
